<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>两列布局</title>
</head>

<style>
  body {
    margin: 0;
    padding: 0;
  }

  .main{
    width: 800px;
    margin: 0 auto;
  }

  .left {
    width: 20%;
    height: 500px;
    float: left;
    background: #ccc;
  }

  .right {
    width: 80%;
    height: 500px;
    float: right;
    background: red;
  }
</style>

<body>
  <div class="main">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>

</html>
